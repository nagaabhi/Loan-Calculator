<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="switchModes()" class="switch-modes">DARK MODE</button>
      <h2>Loan Calculator</h2>
      <div class="form-group">
        <label for="loanAmount">Loan Amount:</label>
        <input
          class="js-loan-amount"
          type="number"
          id="loanAmount"
          name="loanAmount"
          required
        />
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate (%):</label>
        <input
          class="js-intrest-rate"
          type="number"
          id="interestRate"
          name="interestRate"
          step="0.01"
          required
        />
      </div>
      <div class="form-group">
        <label for="months">Months to Pay:</label>
        <input
          class="js-months-to-pay"
          type="number"
          id="months"
          name="months"
          required
        />
      </div>
      <button class="submit-buton" onclick="calculateLoanAmount()" type="submit">Submit</button>
      <p>Months to Pay : <span class="js-display-amount"></span></p>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
